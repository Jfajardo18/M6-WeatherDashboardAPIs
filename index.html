<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section id="search-section">
        <form id="search-form">
            <input type="text" id="cityName" placeholder="Enter city name">
            <button type="submit">Search</button>
        </form>
        <div id="searchHistory">
            <!-- Search history will be displayed here -->
        </div>
    </section>

    <section id="weather-section">
        <section id="forecast-current">
            <!-- Current weather will be displayed here -->
        </section>
        <section id="forecast-day-0">
            <!-- Day 1 forecast will be displayed here -->
        </section>
        <section id="forecast-day-1">
            <!-- Day 2 forecast will be displayed here -->
        </section>
        <section id="forecast-day-2">
            <!-- Day 3 forecast will be displayed here -->
        </section>
        <section id="forecast-day-3">
            <!-- Day 4 forecast will be displayed here -->
        </section>
        <section id="forecast-day-4">
            <!-- Day 5 forecast will be displayed here -->
        </section>

    </section>

    <script src="script.js"></script>
</body>
</html>
